version: 2

models:
  - name: transactions
    config:
      packages:
        - pandas
        - textblob
    columns:
      - name: transaction_id
      - name: date
      - name: amount
      - name: description
      - name: currency
      - name: account
      - name: bill_month
      - name: transaction_type
      - name: category
        tests:
          - relationships:
              to: source('finances', 'finances_categories')
              field: category
      - name: category_source
        tests:
          - accepted_values:
              values: ['manual', 'guess', 'confirmed_guess']